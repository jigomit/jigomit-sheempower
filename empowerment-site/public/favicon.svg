<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Circular gradient background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#7c2d9f"/>
      <stop offset="100%" stop-color="#5a1d7a"/>
    </radialGradient>
  </defs>

  <!-- Circular background -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>

  <!-- Woman silhouette (looking up, centered) -->
  <g fill="#1a1a2e" opacity="0.95">
    <!-- Shoulders -->
    <path d="M 20 52 Q 22 50 24 49 L 26 48 Q 28 47 30 47 Q 32 47 34 47 Q 36 47 38 48 L 40 49 Q 42 50 44 52 Z"/>

    <!-- Neck -->
    <rect x="29" y="42" width="6" height="8" rx="1"/>

    <!-- Head -->
    <ellipse cx="31" cy="32" rx="7" ry="9.5"/>

    <!-- Nose (profile detail) -->
    <path d="M 37 31 Q 39 31.5 39 33 Q 38.5 34 37.5 33.5"/>

    <!-- Chin -->
    <path d="M 36.5 39 Q 38 40 37 41 Q 35 41.5 32 41 Q 30 40.5 29 39.5"/>

    <!-- Hair bun on top/back -->
    <ellipse cx="28" cy="26" rx="5" ry="6" transform="rotate(-15 28 26)"/>

    <!-- Forehead/hairline -->
    <path d="M 25 30 Q 25 26 27 23 Q 29 21 32 20.5 Q 34 21 36 23 Q 37.5 25 37.5 29"/>
  </g>

  <!-- Butterflies around the woman -->

  <!-- Butterfly 1: Top Left - Black -->
  <g transform="translate(16, 14)" fill="#000000" opacity="0.9">
    <ellipse cx="-1" cy="-1" rx="2.5" ry="3" transform="rotate(-30)"/>
    <ellipse cx="-0.5" cy="1" rx="2" ry="2.5" transform="rotate(-20)"/>
    <ellipse cx="1" cy="-1" rx="2.5" ry="3" transform="rotate(30)"/>
    <ellipse cx="0.5" cy="1" rx="2" ry="2.5" transform="rotate(20)"/>
    <ellipse cx="0" cy="0" rx="0.5" ry="2.5" fill="#000000"/>
  </g>

  <!-- Butterfly 2: Top Right - Pink -->
  <g transform="translate(46, 18)" fill="#c65d8f" opacity="0.95">
    <ellipse cx="-1" cy="-1" rx="2.8" ry="3.5" transform="rotate(-25)"/>
    <ellipse cx="-0.6" cy="1.2" rx="2.2" ry="2.8" transform="rotate(-15)"/>
    <ellipse cx="1" cy="-1" rx="2.8" ry="3.5" transform="rotate(25)"/>
    <ellipse cx="0.6" cy="1.2" rx="2.2" ry="2.8" transform="rotate(15)"/>
    <ellipse cx="0" cy="0" rx="0.6" ry="3" fill="#b54a7f"/>
  </g>

  <!-- Butterfly 3: Left - Purple -->
  <g transform="translate(12, 32)" fill="#7c3a9d" opacity="0.9">
    <ellipse cx="-0.8" cy="-0.8" rx="2" ry="2.5" transform="rotate(-35)"/>
    <ellipse cx="-0.5" cy="0.9" rx="1.6" ry="2" transform="rotate(-25)"/>
    <ellipse cx="0.8" cy="-0.8" rx="2" ry="2.5" transform="rotate(35)"/>
    <ellipse cx="0.5" cy="0.9" rx="1.6" ry="2" transform="rotate(25)"/>
    <ellipse cx="0" cy="0" rx="0.45" ry="2.2" fill="#6a2d8a"/>
  </g>

  <!-- Butterfly 4: Right - Purple -->
  <g transform="translate(50, 34)" fill="#8c4aad" opacity="0.9">
    <ellipse cx="-0.9" cy="-0.9" rx="2.2" ry="2.7" transform="rotate(-30)"/>
    <ellipse cx="-0.6" cy="1" rx="1.8" ry="2.2" transform="rotate(-20)"/>
    <ellipse cx="0.9" cy="-0.9" rx="2.2" ry="2.7" transform="rotate(30)"/>
    <ellipse cx="0.6" cy="1" rx="1.8" ry="2.2" transform="rotate(20)"/>
    <ellipse cx="0" cy="0" rx="0.5" ry="2.4" fill="#7a3a9d"/>
  </g>

  <!-- Butterfly 5: Bottom Left - Dark Blue -->
  <g transform="translate(18, 48)" fill="#2d3e5f" opacity="0.95">
    <ellipse cx="-0.9" cy="-0.9" rx="2.3" ry="2.8" transform="rotate(-35)"/>
    <ellipse cx="-0.6" cy="1" rx="1.9" ry="2.3" transform="rotate(-25)"/>
    <ellipse cx="0.9" cy="-0.9" rx="2.3" ry="2.8" transform="rotate(35)"/>
    <ellipse cx="0.6" cy="1" rx="1.9" ry="2.3" transform="rotate(25)"/>
    <ellipse cx="0" cy="0" rx="0.5" ry="2.5" fill="#1f2d47"/>
  </g>

  <!-- Butterfly 6: Bottom Right - Mint/Teal -->
  <g transform="translate(48, 52)" fill="#4db8a8" opacity="0.95">
    <ellipse cx="-0.7" cy="-0.7" rx="1.8" ry="2.2" transform="rotate(-40)"/>
    <ellipse cx="-0.4" cy="0.8" rx="1.4" ry="1.8" transform="rotate(-30)"/>
    <ellipse cx="0.7" cy="-0.7" rx="1.8" ry="2.2" transform="rotate(40)"/>
    <ellipse cx="0.4" cy="0.8" rx="1.4" ry="1.8" transform="rotate(30)"/>
    <ellipse cx="0" cy="0" rx="0.4" ry="2" fill="#3a9d8f"/>
  </g>
</svg>
