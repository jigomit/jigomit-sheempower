<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for woman silhouette (purple to pink) -->
    <linearGradient id="womanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8c3bff"/>
      <stop offset="100%" stop-color="#ff6f91"/>
    </linearGradient>

    <!-- Purple gradient for circle border -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8c3bff"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#8c3bff"/>
    </linearGradient>

    <!-- Butterfly gradients -->
    <linearGradient id="butterfly1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2edda7"/>
      <stop offset="100%" stop-color="#26b88b"/>
    </linearGradient>

    <linearGradient id="butterfly2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6f91"/>
      <stop offset="100%" stop-color="#ffd166"/>
    </linearGradient>

    <linearGradient id="butterfly3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8c3bff"/>
      <stop offset="100%" stop-color="#ff6f91"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular border -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#circleGradient)" stroke-width="2.5" opacity="0.95"/>
  <circle cx="32" cy="32" r="28.5" fill="none" stroke="#2edda7" stroke-width="0.5" opacity="0.3"/>

  <!-- Woman's silhouette (side profile looking up) -->
  <g fill="url(#womanGradient)" filter="url(#glow)">
    <!-- Shoulders -->
    <path d="M 20 52 L 22 48 Q 24 46 26 45 L 28 44 Q 30 43 32 43 Q 34 43 36 44 L 38 45 Q 40 46 42 48 L 44 52 Z"/>

    <!-- Neck -->
    <path d="M 28 44 Q 28 42 29 40 L 30 36 Q 30 34 31 33 Q 32 32 33 33 Q 34 34 34 36 L 34 40 Q 35 42 36 44"/>

    <!-- Head (oval, tilted back) -->
    <ellipse cx="31" cy="28" rx="6.5" ry="8" transform="rotate(-5 31 28)"/>

    <!-- Chin and jaw (looking up) -->
    <path d="M 25 30 Q 25 32 26 34 Q 27 35 29 36 Q 31 36.5 33 36 Q 35 35 36 34 Q 37 32 37 30"/>

    <!-- Nose (side profile) -->
    <path d="M 37 26 Q 38.5 26 39 27 Q 39 28 38.5 29 Q 38 29.5 37 29"/>

    <!-- Forehead -->
    <path d="M 25 26 Q 25 23 26.5 21 Q 28 19 30 18.5 Q 32 18 34 19 Q 36 20 37 22 Q 38 24 38 26"/>

    <!-- Hair bun on top/back of head -->
    <ellipse cx="27" cy="22" rx="4" ry="5" transform="rotate(-15 27 22)"/>

    <!-- Hair flowing -->
    <path d="M 25 25 Q 23 26 22 28 Q 21 30 21.5 32 Q 22 33.5 23.5 34" opacity="0.9"/>
    <path d="M 27 20 Q 25 20 23.5 21 Q 22 22 21.5 24" opacity="0.8"/>
  </g>

  <!-- Butterflies flying around head -->
  <g filter="url(#glow)">

    <!-- Butterfly 1 (top center) - Mint green -->
    <g transform="translate(32, 12)" fill="url(#butterfly1)">
      <ellipse cx="-1.5" cy="-1" rx="2.5" ry="3" transform="rotate(-25)"/>
      <ellipse cx="-1" cy="1.2" rx="2" ry="2.5" transform="rotate(-15)"/>
      <ellipse cx="1.5" cy="-1" rx="2.5" ry="3" transform="rotate(25)"/>
      <ellipse cx="1" cy="1.2" rx="2" ry="2.5" transform="rotate(15)"/>
      <ellipse cx="0" cy="0" rx="0.6" ry="2.8" fill="#8c3bff" opacity="0.7"/>
    </g>

    <!-- Butterfly 2 (top right) - Pink/Yellow -->
    <g transform="translate(44, 16) rotate(20)" fill="url(#butterfly2)">
      <ellipse cx="-1.2" cy="-0.8" rx="2.2" ry="2.6" transform="rotate(-30)"/>
      <ellipse cx="-0.8" cy="1" rx="1.8" ry="2.2" transform="rotate(-20)"/>
      <ellipse cx="1.2" cy="-0.8" rx="2.2" ry="2.6" transform="rotate(30)"/>
      <ellipse cx="0.8" cy="1" rx="1.8" ry="2.2" transform="rotate(20)"/>
      <ellipse cx="0" cy="0" rx="0.5" ry="2.4" fill="#ffd166" opacity="0.8"/>
    </g>

    <!-- Butterfly 3 (left side) - Purple/Pink -->
    <g transform="translate(16, 24) rotate(-25)" fill="url(#butterfly3)">
      <ellipse cx="-1.3" cy="-0.9" rx="2.4" ry="2.8" transform="rotate(-35)"/>
      <ellipse cx="-0.9" cy="1.1" rx="1.9" ry="2.3" transform="rotate(-25)"/>
      <ellipse cx="1.3" cy="-0.9" rx="2.4" ry="2.8" transform="rotate(35)"/>
      <ellipse cx="0.9" cy="1.1" rx="1.9" ry="2.3" transform="rotate(25)"/>
      <ellipse cx="0" cy="0" rx="0.55" ry="2.5" fill="#8c3bff" opacity="0.7"/>
    </g>

    <!-- Butterfly 4 (right lower) - Purple gradient -->
    <g transform="translate(42, 32) rotate(15)" fill="url(#butterfly3)">
      <ellipse cx="-1.1" cy="-0.7" rx="2" ry="2.4" transform="rotate(-30)"/>
      <ellipse cx="-0.7" cy="0.9" rx="1.6" ry="2" transform="rotate(-20)"/>
      <ellipse cx="1.1" cy="-0.7" rx="2" ry="2.4" transform="rotate(30)"/>
      <ellipse cx="0.7" cy="0.9" rx="1.6" ry="2" transform="rotate(20)"/>
      <ellipse cx="0" cy="0" rx="0.45" ry="2.2" fill="#ff6f91" opacity="0.8"/>
    </g>

    <!-- Butterfly 5 (small top left) - Mint -->
    <g transform="translate(20, 14) rotate(-15)" fill="url(#butterfly1)">
      <ellipse cx="-0.8" cy="-0.5" rx="1.4" ry="1.6" transform="rotate(-35)"/>
      <ellipse cx="-0.5" cy="0.6" rx="1.1" ry="1.3" transform="rotate(-25)"/>
      <ellipse cx="0.8" cy="-0.5" rx="1.4" ry="1.6" transform="rotate(35)"/>
      <ellipse cx="0.5" cy="0.6" rx="1.1" ry="1.3" transform="rotate(25)"/>
      <ellipse cx="0" cy="0" rx="0.35" ry="1.5" fill="#2edda7" opacity="0.8"/>
    </g>

    <!-- Butterfly 6 (tiny right side) - Yellow/Pink -->
    <g transform="translate(46, 26) rotate(25)" fill="url(#butterfly2)">
      <ellipse cx="-0.6" cy="-0.4" rx="1.1" ry="1.3" transform="rotate(-40)"/>
      <ellipse cx="-0.4" cy="0.5" rx="0.9" ry="1.1" transform="rotate(-30)"/>
      <ellipse cx="0.6" cy="-0.4" rx="1.1" ry="1.3" transform="rotate(40)"/>
      <ellipse cx="0.4" cy="0.5" rx="0.9" ry="1.1" transform="rotate(30)"/>
      <ellipse cx="0" cy="0" rx="0.3" ry="1.2" fill="#ffd166" opacity="0.9"/>
    </g>

  </g>
</svg>
